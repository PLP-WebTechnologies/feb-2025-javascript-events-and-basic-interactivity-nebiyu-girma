<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Event Handling Section -->
    <section class="section">
        <h2>Event Handling</h2>
        <button id="clickBtn" class="btn">Click Me! (Regular)</button>
        <div id="hoverBox" class="hover-box">Hover Over Me!</div>
        <div id="keyDisplay" class="key-display">Last Key Pressed: </div>
        <div id="secretBox" class="secret-box">Double-click me ğŸ‘€</div>
    </section>

    <!-- Interactive Elements -->
    <section class="section">
        <h2>Interactive Elements</h2>
        <button id="colorChanger" class="btn">Change My Color!</button>
        
        <div class="slideshow-container">
            <div class="slide fade"><img src="https://picsum.photos/300/200?1" alt="Slide 1"></div>
            <div class="slide fade"><img src="https://picsum.photos/300/200?2" alt="Slide 2"></div>
            <div class="slide fade"><img src="https://picsum.photos/300/200?3" alt="Slide 3"></div>
            <button class="slideshow-btn prev">â®</button>
            <button class="slideshow-btn next">â¯</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active">Tab 1</button>
            <button class="tab-btn">Tab 2</button>
            <button class="tab-btn">Tab 3</button>
            <div class="tab-content active">Content 1</div>
            <div class="tab-content">Content 2</div>
            <div class="tab-content">Content 3</div>
        </div>
    </section>

    <!-- Form Validation -->
    <section class="section">
        <h2>Form Validation</h2>
        <form id="validationForm" class="form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <div class="error-message"></div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
